<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Domestic Cars</title>
    <link rel="icon" href="../images/trueno.png">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/register-login.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../images/trueno.png"
                    alt="Logo of the Japanese Domestic Cars website"></a>
        </div>
        <nav>
            <div class="nav">
                <input type="checkbox" id="active">
                <label for="active" class="menu-btn"></label>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../html/models.html">Models</a></li>
                    <li><a href="../html/about.html">What is JDM ?</a></li>
                    <li><a href="../html/register.html">Register</a></li>
                    <li id="loginLink"><a href="../html/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form">
            <div class="title">Welcome</div>
            <div class="subtitle">Let's create your account!</div>
            <form name="register" action="../htbin/register.py" method="post">
                <div class="input-container ic1">
                    <label for="last_name">Last name:</label>
                    <input type="text" placeholder="Lastname" class="input" id="last_name" name="lastname" required>
                    <span class="text-red" id="lastnamerror"></span>
                </div>

                <div class="input-container ic2">
                    <label for="first_name">First name:</label>
                    <input type="text" placeholder="First name" class="input" id="first_name" name="firstname" required>
                    <span class="text-red" id="firstnamerror"></span>

                </div>

                <div class="input-container ic2">
                    <label for="birth_date">Birth date:</label>
                    <input type="text" placeholder="Birthdate" class="input" id="birth_date" name="birthdate">

                    <span class="text-red" id="birtherror"></span>
                </div>

                <div class="input-container ic2">
                    <label for="user_name">User name:</label>
                    <input type="text" placeholder="Username" class="input" id="user_name" name="username" required>
                    <span class="text-red" id="usererror"></span>

                </div>

                <div class="input-container ic2">
                    <label for="user_pwd">Password:</label>
                    <input type="password" placeholder="Password" class="input" id="user_pwd" name="userpwd" required>
                    <span class="text-red" id="passerror"></span>

                </div>

                <div class="input-container ic2">
                    <label for="user_email">Email:</label>
                    <input type="text" placeholder="Email" class="input" id="user_email" name="useremail" required>
                    <span class="text-red" id="emailerror"></span>

                </div>
                <button class="submit" id="button_submit" type="submit">Register</button>
            </form>
            <a href="../html/login.html"> Already have a account? Sign in </a>
        </div>
    </main>

    <script src="../js/register.js"></script>
</body>

</html>
